name: Whitespace Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-whitespace:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Set commit depth
        shell: bash
        run: echo "COMMIT_DEPTH=$((1 + ${{ github.event.pull_request.commits }}))" >> $GITHUB_ENV

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: ${{ env.COMMIT_DEPTH }}

      - name: Check for whitespace errors
        id: check
        continue-on-error: true
        run: |
          # Check for whitespace errors and save output
          git log --check --pretty=format:"Commit %h: %s" -${{ github.event.pull_request.commits }} > whitespace-errors.txt 2>&1 || true

          if [ -s whitespace-errors.txt ]; then
            echo "has_errors=true" >> $GITHUB_OUTPUT
            echo "### Whitespace Issues Found" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The following commits have whitespace errors:" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat whitespace-errors.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "has_errors=false" >> $GITHUB_OUTPUT
            echo "No whitespace errors found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Post PR comment
        if: steps.check.outputs.has_errors == 'true'
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7.1.0
        with:
          script: |
            const fs = require('fs');
            const errors = fs.readFileSync('whitespace-errors.txt', 'utf8');

            // Find existing bot comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Whitespace Issues')
            );

            const body = `## Whitespace Issues Found

The following commits contain whitespace errors (trailing whitespace, spaces before tabs, etc.):

\`\`\`
${errors}
\`\`\`

### How to fix:
1. Run \`git rebase --whitespace=fix HEAD~${{ github.event.pull_request.commits }}\`
2. Or manually remove trailing whitespace from the affected lines
3. Force push the changes: \`git push --force-with-lease\`

---
*This check ensures code quality by preventing whitespace issues.*`;

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Fail if errors found
        if: steps.check.outputs.has_errors == 'true'
        run: |
          echo "::error::Whitespace errors found. Please fix them before merging."
          exit 1
